<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"></link>
    <title>Weathering with you</title>
</head>
<body>
    

    <div class="main">

        <div class="topbar">

            <input type="text" placeholder="Enter your place name..." name="search" id="search">
            <button><img src="./images/search.png" alt="search"></button>
            
        </div>

        <img class="weather_img" src="./images/Mist.png" alt="clear">

        <div class="midblock">
            <h1 class="temperature">22Â°C</h1>
            <h3 class="place">Kolkata</h3>
        </div>

        <div class="bottombar">
            <div class="humidity">
                <img src="./images/Humidity.png" alt="img">
                <div>
                    <p class="humidity_head">53%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="/images/wind.png" alt="">
                <div>
                    <p class="wind_head">5.66 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>

    </div>





</body>
<script src="index.js"></script>
</html>
